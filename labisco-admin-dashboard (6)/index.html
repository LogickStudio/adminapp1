<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labisco Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Now explicitly 'class'
      theme: {
        extend: {
          colors: {
            primary: { // Dark green for dark mode, slightly lighter green for light mode
              DEFAULT: '#15803D', // green-700 (Used as main in dark)
              light: '#16A34A',   // green-600
              dark: '#166534',    // green-800
            },
            secondary: { // Brighter green for accents
              DEFAULT: '#22C55E', // green-500
              light: '#4ADE80',   // green-400
              dark: '#16A34A',    // green-600
            },
            neutral: { // Standard neutral palette
              50: '#F9FAFB',  // Lightest
              100: '#F3F4F6',
              200: '#E5E7EB',
              300: '#D1D5DB',
              400: '#9CA3AF',
              500: '#6B7280',
              600: '#4B5563',
              700: '#374151',
              800: '#1F2937',
              900: '#111827',  // Darkest
            },
            // Explicit light/dark theme colors
            bgLight: '#F3F4F6', // neutral-100
            bgDark: '#111827',  // neutral-900
            textLight: '#1F2937', // neutral-800
            textDark: '#F3F4F6',  // neutral-100
            cardLight: '#FFFFFF',
            cardDark: '#1F2937', // neutral-800
            borderLight: '#E5E7EB', // neutral-200
            borderDark: '#374151', // neutral-700
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "recharts": "https://esm.sh/recharts@^2.15.3",
    "@/constants": "./constants.js"
  }
}
</script>
<style>
  /* Minimal global styles if any */
  body {
    font-family: 'Inter', sans-serif;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-bgLight dark:bg-bgDark text-textLight dark:text-textDark transition-colors duration-300">
  <div id="root"></div>
  
  <!-- Include Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Tell Babel to transpile your index.js file (formerly index.tsx) -->
  <!-- data-presets tell Babel to use TypeScript and React presets -->
  <!-- data-type="module" ensures the output script is treated as a module -->
  <script type="text/babel" data-presets="typescript,react" data-type="module" src="./index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
